<hr>
<div>
	<small *ngIf = "invalidLogin" class="alert alert-danger">You entered incorrect credentials</small>
</div>

<div class="row justify-content-md-center" style="margin-top:10%">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 ">
		<form role="form" #formData = ngForm>
			<fieldset>
				<h2>Please Sign In</h2>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address"
						[(ngModel)]	= "user.user_email" #emailVal = "ngModel" (keyup)="0" required email>
						<small  class="text-danger" *ngIf = "emailVal.errors?.email && emailVal.touched">Email id is INVALID</small>
				</div>
				<div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" 
					placeholder="Password" #pwdVal (keyup)="0">
				</div>

				
				<span class="button-checkbox">
					<button type="button" class="btn" data-color="info">Remember Me</button>
                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
					<a href="" class="btn btn-link pull-right">Forgot Password?</a>
				</span>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In" 
						(click)	= "getUserData(emailVal, pwdVal)">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a [routerLink]="'/Register'"  class="btn btn-lg btn-primary btn-block">Register</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
