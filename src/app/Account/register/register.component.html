    <h2 class="heading">Register NOW</h2>

    <hr>

    <form  #f = "ngForm">

    <div class="row row-style" >
        <div class="col col-md-1 col-sm-12">
            <label>Name</label>
        </div>
        <div class="col col-md-5 col-sm-12">
            <input type="text" class="form-control" name="userName" [(ngModel)]="user.user_name">
        </div>
    
        <div class="col col-md-1 col-sm-12">
            <label>Email Id</label>
        </div>
        <div class="col col-md-5 col-sm-12">
            <input type="email" class="form-control" name="email" [(ngModel)]="user.user_email"> 
        </div>
    </div>   

    
    <div class="row row-style">
        <div class="col col-md-1 col-sm-12">
            <label>Mobile Number</label>
        </div>
        <div class="col col-md-5 col-sm-12">
            <input type="number" class="form-control" name="mobile" [(ngModel)]="user.user_mobile">
        </div>

        
    
        <div class="col col-md-1 col-sm-12">
            <label>Address (optional) </label>
        </div>
        <div class="col col-md-5 col-sm-12">
             <textarea class="form-control" name="address" [(ngModel)]="user.user_address"></textarea>
        </div>

    </div>   
    
    <div class="checkbox">
        <label><input type="checkbox" name="offersConsent" ngModel> Send me Promotional Offers</label>
      </div>

    
        <div class="text-center">
              <button class="btn btn-success" (click)="registerUser()">Register</button>
        </div>
</form>
