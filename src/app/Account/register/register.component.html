<div>
    <hr>

    <div>
        <small class="alert alert-danger" *ngIf = "isButtonClicked">Please check all fields</small>
    </div>
    
        <h2 class="heading">REGISTER NOW</h2>   
    <hr>
    </div>


<form  #f = "ngForm" novalidate>

<div class="row row-style" >
    <div class="col col-md-1 col-sm-12 control-label">
        <label>Name</label>
    </div>
    <div class="col col-md-5 col-sm-12">
        <input [class.error] = "userNameData.invalid && userNameData.touched" type="text" class="form-control" name="userName" [(ngModel)]="user.user_name"
            required #userNameData = "ngModel">
        <small  class="text-danger" *ngIf = "userNameData.invalid && userNameData.touched">Name is required</small>
    </div>

    <div class="col col-md-1 col-sm-12">
        <label>Email Id</label>
    </div>
    <div class="col col-md-5 col-sm-12">
        <input [class.error] = "email.invalid && email.touched" type="email" class="form-control" name="email" [(ngModel)]="user.user_email" 
            #email = "ngModel" required email (keyup)="0"> 
        <small  class="text-danger" *ngIf = "email.errors?.required &&
        email.touched">Email id is required</small> 
        <small  class="text-danger" *ngIf = "email.errors?.email && email.touched">Email id is INVALID</small>
        <small  class="text-danger" *ngIf = "errorMsg">Email already exits</small>
    </div>
</div>   


<div class="row row-style">
    <div class="col col-md-1 col-sm-12">
        <label>Mobile Number</label>
    </div>
    <div class="col col-md-5 col-sm-12">
        <input [class.error] = "mobile.invalid && mobile.touched"
            type="number" class="form-control" name="mobile" [(ngModel)]="user.user_mobile"
            required #mobile = "ngModel">
        <small  class="text-danger" *ngIf = "mobile.invalid && mobile.touched">Phone is required</small>
    </div>

    <div class="col col-md-1 col-sm-12">
        <label>Address (optional) </label>
    </div>
    <div class="col col-md-5 col-sm-12">
         <textarea class="form-control" name="address" [(ngModel)]="user.user_address"></textarea>
    </div>

</div>   

<div class="row row-style">
    <div class="col col-md-1 col-sm-12">
        <label>Password</label>
    </div>
    <div class="col col-md-5 col-sm-12">
        <input [class.error] = "password.invalid && password.touched"
            type="password" name="password" [(ngModel)]="user.user_password"  class="form-control" 
        required #password = "ngModel" minlength="5" maxlength="15">
        <small  class="text-danger" *ngIf = "password.invalid && password.touched">Password is required</small>
    </div>
</div>

<div class="checkbox">
    <label><input type="checkbox" name="offersConsent" [(ngModel)]="user.user_consent">
         Send me Promotional Offers</label>
  </div>

    <div class="text-center">
          <button class="btn btn-success" (click)="registerUser()">Register</button>
    </div>

    <small *ngIf = "isSuccessfullyRegsitered" class="alert alert-success alert-dismissible fade show">
        You have Successfully Registered now <a routerLink = "/login" *ngIf = "isSuccessfullyRegsitered">Login</a></small>

</form>
